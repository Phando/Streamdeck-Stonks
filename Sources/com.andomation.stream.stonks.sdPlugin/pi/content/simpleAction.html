<div class="sdpi-heading">Symbol</div>
<summary>For crypto use 'coin-currency' : ETH-USD</summary>
<div class="sdpi-item">
    <div class="sdpi-item-label">Symbol</div>
    <input id="symbol" class="sdpi-item-value" type="text" placeholder="GME" style="text-transform:uppercase"/>
</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Decimals</div>
        <input id="decimals" class="sdpi-item-value" type="number" placeholder="2" />
</div>

<div class="sdpi-heading">Limits</div>

<div type="radio" class="sdpi-item" id="limit_enabled">
    <div class="sdpi-item-label">Enabled</div>
    <div class="sdpi-item-value ">
        <div class="sdpi-item-child">
            <input id="limitsEnabled-radio1" type="radio" value="true" name="limitsEnabled">
            <label for="limitsEnabled-radio1" class="sdpi-item-label"><span></span>True</label>
        </div>
        <div class="sdpi-item-child">
            <input id="limitsEnabled-radio2" type="radio" value="false" name="limitsEnabled">
            <label for="limitsEnabled-radio2" class="sdpi-item-label"><span></span>False</label>
        </div>
    </div>
</div>

<div type="radio" class="sdpi-item" id="limit_type">
    <div class="sdpi-item-label">Type</div>
    <div class="sdpi-item-value ">
        <div class="sdpi-item-child">
            <input id="limitType-radio1" type="radio" value="percent" name="limitType">
            <label for="limitType-radio1" class="sdpi-item-label"><span></span>Percent</label>
        </div>
        <div class="sdpi-item-child">
            <input id="limitType-radio2" type="radio" value="numeric" name="limitType">
            <label for="limitType-radio2" class="sdpi-item-label"><span></span>Numeric</label>
        </div>
    </div>
</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Increment</div>
    <input id="limitIncrement" class="sdpi-item-value" type="number"/>     
</div>



<div class="sdpi-heading">Upper Limit</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Limit</div>
    <input id="upperlimit" class="sdpi-item-value" type="number"/>     
</div>

<div type="color" class="sdpi-item" >
    <div class="sdpi-item-label">Background</div>
    <input id="upperlimitbackground" type="color" class="sdpi-item-value"> -->
</div>

<div class="sdpi-heading">Lower Limit</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Limit</div>
    <input id="lowerimit" class="sdpi-item-value" type="number"/>     
</div>

<div type="color" class="sdpi-item">
    <div class="sdpi-item-label">Background</div>
    <input id="lowerlimitbackground" type="color" class="sdpi-item-value">
</div>
