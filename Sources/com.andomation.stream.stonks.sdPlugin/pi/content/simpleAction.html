<div class="sdpi-heading">Info</div>
<summary>For detailed settings descriptions please see the <a href="https://github.com/Phando/Streamdeck-Stonks/blob/master/README.md" target="_blank">documentation</a>.</summary>

<div class="sdpi-heading">General</div>
<summary>For crypto use 'coin-currency' : ETH-USD</summary>
<div class="sdpi-item">
    <div class="sdpi-item-label">Symbol</div>
    <input id="symbol" class="sdpi-item-value" type="text" placeholder="GME" style="text-transform:uppercase"/>
</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Decimals</div>
        <input id="decimals" class="sdpi-item-value" type="number" placeholder="2" />
</div>

<div type="radio" class="sdpi-item" id="show_trend">
    <div class="sdpi-item-label">Show Trend</div>
    <div class="sdpi-item-value ">
        <div class="sdpi-item-child">
            <input id="showTrend-radio1" type="radio" value="enabled" name="showTrend">
            <label for="showTrend-radio1" class="sdpi-item-label"><span></span>True</label>
        </div>
        <div class="sdpi-item-child">
            <input id="showTrend-radio2" type="radio" value="disabled" name="showTrend">
            <label for="showTrend-radio2" class="sdpi-item-label"><span></span>False</label>
        </div>
    </div>
</div>

<div class="sdpi-heading">Footer</div>
<div type="radio" class="sdpi-item" id="footer_mode">
    <div class="sdpi-item-label">Mode</div>
    <div class="sdpi-item-value min100">
        <div class="sdpi-item-child">
            <input id="footerMode-radio1" type="radio" value="change" name="footerMode">
            <label for="footerMode-radio1" class="sdpi-item-label"><span></span>Change</label>
        </div>
        <!-- <div class="sdpi-item-child">
            <input id="footerMode-radio2" type="radio" value="meter" name="footerMode">
            <label for="footerMode-radio2" class="sdpi-item-label"><span></span>Meter</label>
        </div> -->
        <div class="sdpi-item-child">
            <input id="footerMode-radio3" type="radio" value="slider" name="footerMode">
            <label for="footerMode-radio3" class="sdpi-item-label"><span></span>Rang Viz</label>
        </div>
        <div class="sdpi-item-child">
            <input id="footerMode-radio4" type="radio" value="range" name="footerMode">
            <label for="footerMode-radio4" class="sdpi-item-label"><span></span>Range</label>
        </div>
        <div class="sdpi-item-child">
            <input id="footerMode-radio5" type="radio" value="rangePerc" name="footerMode">
            <label for="footerMode-radio5" class="sdpi-item-label"><span></span>Range%</label>
        </div>
        <div class="sdpi-item-child">
            <input id="footerMode-radio6" type="radio" value="rangePlus" name="footerMode">
            <label for="footerMode-radio6" class="sdpi-item-label"><span></span>Range Mkt</label>
        </div>
        <div class="sdpi-item-child">
            <input id="footerMode-radio7" type="radio" value="rangePlusPerc" name="footerMode">
            <label for="footerMode-radio7" class="sdpi-item-label"><span></span>Range Mkt%</label>
        </div>
    </div>
</div>

<div class="sdpi-heading">Limits</div>

<div type="radio" class="sdpi-item" id="limit_type">
    <div class="sdpi-item-label">Type</div>
    <div class="sdpi-item-value ">
        <div class="sdpi-item-child">
            <input id="limitType-radio1" type="radio" value="percent" name="limitType">
            <label for="limitType-radio1" class="sdpi-item-label"><span></span>Percent</label>
        </div>
        <div class="sdpi-item-child">
            <input id="limitType-radio2" type="radio" value="numeric" name="limitType">
            <label for="limitType-radio2" class="sdpi-item-label"><span></span>Numeric</label>
        </div>
    </div>
</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Increment</div>
    <input id="limitIncrement" class="sdpi-item-value" type="number"/>     
</div>

<div class="sdpi-heading">Upper Limit</div>

<div type="radio" class="sdpi-item" id="upper_limit_enabled">
    <div class="sdpi-item-label">Enabled</div>
    <div class="sdpi-item-value ">
        <div class="sdpi-item-child">
            <input id="upperLimitEnabled-radio1" type="radio" value="enabled" name="upperLimitEnabled">
            <label for="upperLimitEnabled-radio1" class="sdpi-item-label"><span></span>True</label>
        </div>
        <div class="sdpi-item-child">
            <input id="upperLimitEnabled-radio2" type="radio" value="disabled" name="upperLimitEnabled">
            <label for="upperLimitEnabled-radio2" class="sdpi-item-label"><span></span>False</label>
        </div>
    </div>
</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Limit</div>
    <input id="upperLimit" class="sdpi-item-value" type="number"/>     
</div>

<!-- <div type="color" class="sdpi-item" >
    <div class="sdpi-item-label">Background</div>
    <input id="upperLimitBackground" type="color" class="sdpi-item-value">
</div> -->

<div class="sdpi-heading">Lower Limit</div>

<div type="radio" class="sdpi-item" id="lower_limit_enabled">
    <div class="sdpi-item-label">Enabled</div>
    <div class="sdpi-item-value ">
        <div class="sdpi-item-child">
            <input id="lowerLimitEnabled-radio1" type="radio" value="enabled" name="lowerLimitEnabled">
            <label for="lowerLimitEnabled-radio1" class="sdpi-item-label"><span></span>True</label>
        </div>
        <div class="sdpi-item-child">
            <input id="lowerLimitEnabled-radio2" type="radio" value="disabled" name="lowerLimitEnabled">
            <label for="lowerLimitEnabled-radio2" class="sdpi-item-label"><span></span>False</label>
        </div>
    </div>
</div>

<div class="sdpi-item">
    <div class="sdpi-item-label">Limit</div>
    <input id="lowerLimit" class="sdpi-item-value" type="number"/>     
</div>

<!-- <div type="color" class="sdpi-item">
    <div class="sdpi-item-label">Background</div>
    <input id="lowerLimitBackground" type="color" class="sdpi-item-value">
</div> -->

<div class="sdpi-heading">Views</div>

<div type="checkbox" class="sdpi-item" id="summary-views">
    <div class="sdpi-item-label">Info</div>
    <div class="sdpi-item-value min100">
        <!-- <div class="sdpi-item-child">
            <input id="showDefault" type="checkbox" value="enabled">
            <label for="showDefault" class="sdpi-item-label"><span></span>Default</label>
        </div> -->
        <div class="sdpi-item-child">
            <input id="showDayDecimal" type="checkbox" value="enabled">
            <label for="showDayDecimal" class="sdpi-item-label"><span></span>Day Numeric</label>
        </div>
        <div class="sdpi-item-child">
            <input id="showDayPercent" type="checkbox" value="enabled">
            <label for="showDayPercent" class="sdpi-item-label"><span></span>Day Percent</label>
        </div>
        <div class="sdpi-item-child">
            <input id="showLimits" type="checkbox" value="enabled">
            <label for="showLimits" class="sdpi-item-label"><span></span>Limits</label>
        </div>
    </div>
</div>
<p>
<div type="checkbox" class="sdpi-item" id="chart-views">
    <div class="sdpi-item-label">Charts</div>
    <div class="sdpi-item-value min100">
        <div class="sdpi-item-child">
            <input id="show30MinChart" type="checkbox" value="enabled">
            <label for="show30MinChart" class="sdpi-item-label"><span></span>30 Min</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show1HourChart" type="checkbox" value="enabled">
            <label for="show1HourChart" class="sdpi-item-label"><span></span>1 Hour</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show2HourChart" type="checkbox" value="enabled">
            <label for="show2HourChart" class="sdpi-item-label"><span></span>2 Hour</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show1DayChart" type="checkbox" value="enabled">
            <label for="show1DayChart" class="sdpi-item-label"><span></span>1 Day</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show5DayChart" type="checkbox" value="enabled">
            <label for="show5DayChart" class="sdpi-item-label"><span></span>5 Day</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show1MonthChart" type="checkbox" value="enabled">
            <label for="show1MonthChart" class="sdpi-item-label"><span></span>1 Month</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show3MonthChart" type="checkbox" value="enabled">
            <label for="show3MonthChart" class="sdpi-item-label"><span></span>3 Month</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show6MonthChart" type="checkbox" value="enabled">
            <label for="show6MonthChart" class="sdpi-item-label"><span></span>6 Month</label>
        </div>
        <div class="sdpi-item-child">
            <input id="show12MonthChart" type="checkbox" value="enabled">
            <label for="show12MonthChart" class="sdpi-item-label"><span></span>12 Month</label>
        </div>
    </div>
</div>
